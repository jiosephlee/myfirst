<VirtualHost *:80>

             ServerName <myfirst>.stuycs.org

             WSGIScriptAlias / /var/www/<myfirst>/<myfirst>.wsgi
             <Directory /var/www/<myfirst>/<myfirst>/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/<myfirst>/<myfirst>/static
             <Directory /var/www/<myfirst>/<myfirst>/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
